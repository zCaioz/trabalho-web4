<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <script src="index.js" type="module" defer></script>
    <title>Login</title>
</head>

<body>
    <form>
        <div>
            <label>FAZER LOGIN</label>
        </div>
        <div id="email-container">
            <i id="f-user" class="fa-solid fa-user"></i>
            <input type="email" name="email" id="email-input" placeholder="E-mail">
        </div>
        <div id="password-container">
            <i id="f-lock" class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password-input" placeholder="Senha">
        </div>
        <div id="button-entrar">
            <button id="entrar" type="button" disabled="true">ENTRAR</button>
        </div>
        <div id="button-cadastro">
            <button id="cadastro" type="button">CADASTRAR</button>
        </div>
    </form>
</body>

</html>
