<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../global.css">
    <script src="cadastrar.js" type="module" defer></script>
    <title>Cadastrar</title>
</head>

<body>
    <form>
        <div>
            <label>REGISTRAR</label>
        </div>
        <div id="email-container">
            <i id="f-user" class="fa-solid fa-user"></i>
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div id="password-container">
            <i id="f-lock" class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Senha">
        </div>
        <div id="password-container">
            <i id="f-lock" class="fa-solid fa-lock"></i>
            <input type="password" id="confirmar-password" placeholder="Confirme sua senha">
        </div>
        <div id="button-entrar">
            <button id="cadastrar" type="button" disabled="true">CADASTRAR</button>
        </div>
    </form>
</body>

</html>
