<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Biblioteca</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="home.css" />
    <script type="module" src="home.js" defer></script>
</head>

<body>
    <div id="container">
        <input type="text" id="search" placeholder="Buscar livros ou discos..." />

        <div class="actions">
            <button onclick="window.location.href='../livro/livro.html'">Novo Livro</button>
            <button onclick="window.location.href='../disco/disco.html'">Novo Disco</button>
            <button id="btnLogout">Logout</button>
        </div>

        <section>
            <h2>Livros</h2>
            <div id="livros-list" class="card-grid"></div>
        </section>

        <section>
            <h2>Discos</h2>
            <div id="discos-list" class="card-grid"></div>
        </section>
    </div>

    <script>
        document.getElementById('btnLogout').addEventListener('click', async () => {
            try {
                const response = await fetch('https://trabalho-web3.onrender.com/api/v1/auth', {
                    method: 'DELETE',
                    credentials: 'include', 
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    
                    window.location.href = '/index.html'; 
                } else {
                    alert('Falha ao realizar logout');
                }
            } catch (error) {
                alert('Erro ao tentar logout');
                console.error(error);
            }
        });
    </script>
</body>

</html>
