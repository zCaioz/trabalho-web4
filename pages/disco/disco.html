<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar / Editar Disco</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="disco.css" />
    <script src="disco.js" type="module" defer></script>
</head>

<body>

    <header>
        <button id="btn-voltar">Voltar</button>
    </header>

    <form id="disco-form" novalidate>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="artista">Artista</label>
        <input type="text" id="artista" name="artista" required />

        <label for="numeroFaixas">Número de Faixas</label>
        <input type="number" id="numeroFaixas" name="numeroFaixas" min="1" required />

        <label for="gravadora">Gravadora</label>
        <input type="text" id="gravadora" name="gravadora" required />

        <label for="anoLancamento">Ano de Lançamento</label>
        <input type="number" id="anoLancamento" name="anoLancamento" min="1000" max="9999" required />

        <button type="submit" id="btn-salvar">Salvar</button>
    </form>

</body>

</html>
